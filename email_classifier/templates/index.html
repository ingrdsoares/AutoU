<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Classificador</title>

  <!-- Estilos CSS incorporados -->
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #2A7AE4;
      margin-bottom: 20px;
    }

    /* Estilização dos formulários */
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2A7AE4;
      color: white;
      transition: 0.3s ease-in-out;
    }

    button:hover {
      background-color: #1E5BBF;
    }

    hr {
      border: none;
      height: 1px;
      background: #ddd;
      margin: 20px 0;
      width: 100%;
      max-width: 500px;
    }

    /* Indicador de carregamento */
    #loading {
      display: none;
      font-weight: bold;
      color: #555;
      text-align: center;
      margin-top: 10px;
    }

    /* Área de resultado */
    #result {
      display: none;
      padding: 15px;
      background: #FAFAFA;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }

    #result h2 {
      font-size: 18px;
      font-weight: 600;
      color: #2A7AE4;
    }

    #result p {
      font-size: 14px;
      color: #333;
    }

    /* Mensagem de erro */
    #error-message {
      display: none;
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Email Classificador</h1>

  <!-- Formulário para Upload de Arquivo -->
  <form id="file-form">
    <label for="email_file">Enviar arquivo (.txt, .pdf):</label>
    <input type="file" id="email_file" name="email_file" accept=".txt, .pdf">
    <button type="submit">Fazer Upload e Classificar</button>
  </form>

  <hr>

  <!-- Formulário para Inserção de Texto -->
  <form id="text-form">
    <label for="email_text">Ou digite o texto do email:</label>
    <textarea id="email_text" name="email_text" placeholder="Digite o texto do email aqui"></textarea>
    <button type="submit">Classificar Email</button>
  </form>

  <hr>

  <!-- Indicador de carregamento -->
  <div id="loading">Processando...</div>

  <!-- Mensagem de erro -->
  <div id="error-message"></div>

  <!-- Área para exibir resultados -->
  <div id="result">
    <h2>Resultado:</h2>
    <p><strong>Categoria:</strong> <span id="category">Aguardando classificação...</span></p>
    <p><strong>Resposta Sugerida:</strong> <span id="reply">Nenhuma resposta ainda.</span></p>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
